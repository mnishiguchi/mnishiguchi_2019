---
layout: default
comments: true
---

<article class="post">
  {% include post_header.html disable_link=true %}
  {{ content }}
</article>

{% if page.comments %}
  <aside class="comments">
    {% include comments.html %}
  </aside>
{% endif %}

{% if site.related_posts != empty %}
  <aside class="related">
    <h2>Related posts</h2>
    {% include related_posts.html posts=site.related_posts limit=6 %}
  </aside>
{% endif %}
