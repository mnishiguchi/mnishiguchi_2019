<header>
  <time datetime="{{ page.date | date_to_xmlschema }}">
    {{ page.date | date: "%B %-d, %Y" }}
  </time>
  <h1>
    {% if include.disable_link %}
      {{ page.title }}
    {% else %}
      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
  </h1>
</header>
